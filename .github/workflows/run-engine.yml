name: Run TradeBoard Engine

permissions:
  contents: write

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "data/output/**"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0   # IMPORTANT pour pouvoir pull/rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run engine
        run: |
          python3 -m engine.main

      - name: Debug output files
        run: |
          echo "Listing data/output:"
          ls -la data/output || true

      - name: Commit generated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Toujours se synchroniser avant push
          git pull --rebase origin main

          # Add JSON (mÃªme si gitignored)
          git add -f data/output/*.json

          git commit -m "Update implied curves JSON" || echo "Nothing to commit"

          git push origin main
