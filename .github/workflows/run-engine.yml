name: Run TradeBoard Engine

permissions:
  contents: write

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "data/output/**"
  workflow_dispatch:

# ✅ Évite 2 runs en parallèle qui se marchent dessus
concurrency:
  group: tradeboard-engine-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0  # ✅ nécessaire pour rebase propre

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      # ✅ IMPORTANT : on se met à jour AVANT de générer les JSON
      - name: Sync with remote (rebase)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin main

      - name: Run engine
        run: |
          python3 -m engine.main

      - name: Debug output files
        run: |
          echo "Listing data/output:"
          ls -la data/output || true
          echo "Git status:"
          git status --porcelain || true

      - name: Commit generated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Force add in case data/output is gitignored
          git add -f data/output/*.json

          git commit -m "Update implied curves JSON" || echo "Nothing to commit"

          # ✅ Repo clean -> on peut rebase si quelqu’un a push entre temps
          git pull --rebase origin main

          git push origin main
